  # (Orders usually cannot be loaded when an order does NOT exist for that slot)
  FallbackItem:
    Name: " "
    Material: "AIR"
    Amount: 1
    ModelData: 0
    # For a new line in lore, add a new quote underneath the last one.
    Lore:
      - ""
  NextPage:
    Name: "<gray>Next Page"
    Material: "DISPENSER"
    Amount: 1
    ModelData: 0
    Lore:
      - ""
    Slots:
      - 50
  PreviousPage:
    Name: "<gray>Previous Page"
    Material: "DISPENSER"
    Amount: 1
    ModelData: 0
    Lore:
      - ""
    Slots:
      - 51
  Items:
    YellowGreenPane:
      Name: " "
      Material: "LIME_STAINED_GLASS_PANE"
      Amount: 1
      ModelData: 0
      Lore:
        - ""
      Slots:
        - 0
        - 8
        - 45
        - 53
    OrangeBrownPane:
      Name: " "
      Material: "ORANGE_STAINED_GLASS_PANE"
      Amount: 1
      ModelData: 0
      Lore:
        - ""
      Slots:
        - 1
        - 7
        - 9
        - 17
        - 36
        - 44
        - 46
        - 48
        - 52
    InfoBook:
      Name: "<green>Information"
      Material: "KNOWLEDGE_BOOK"
      Amount: 1
      ModelData: 0
      Lore:
        - "<gray>Below are various offers created by the"
        - "<gray>server, or by other players."
        - "<gray>Contribute items to them to earn money."
        - ""
        - "<gray>Create a new offer with:"
        - "<green>/employ create <item> <amount> <payment>"
      Slots:
        - 4
    CloseButton:
      Name: "<red>Close"
